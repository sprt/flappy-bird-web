<!DOCTYPE html>
<meta charset="utf-8">

<title>Flappy Bird Web</title>
<meta name="description" content="The popular game is now available for you to play on your computer, tablet, or smartphone.">

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- iOS 7 iPhone (retina) -->
<link href="/static/images/apple-touch-icon-120x120.png" sizes="120x120"
  rel="apple-touch-icon">
<!-- iOS 7 iPad (retina) -->
<link href="/static/images/apple-touch-icon-152x152.png" sizes="152x152"
  rel="apple-touch-icon">
<!-- iOS 7 iPad -->
<link href="/static/images/apple-touch-icon-76x76.png" sizes="76x76"
  rel="apple-touch-icon">

<meta property="og:url" content="http://www.flappybirdweb.net">

<style>
  @media screen and (max-width: 480px) {
    body > :not(#flappy-bird) {
      display: none;
    }
  }
  @media screen and (min-width: 480px) {
    body {
      margin: 0 auto;
      width: 640px;
    }
  }
  body {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    text-rendering: optimizeLegibility;
    /* Prevent text size adjustment on orientation change */
    -webkit-text-size-adjust: 100%;
  }
  .fb-like {
    vertical-align: top;
  }
  #flappy-bird {
    image-rendering: -moz-crisp-edges;
    image-rendering: -o-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    -ms-interpolation-mode: nearest-neighbor;
    overflow: hidden;
  }
  h1 {
    font-weight: normal;
    text-align: center;
    margin-bottom: 0.37em;
  }
  #share-buttons {
    text-align: center;
    margin-top: 0;
  }
</style>

<body>

<div id="fb-root"></div>
<script>
  (function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];
  if(d.getElementById(id))return;js=d.createElement(s);js.id=id;
  js.src="//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js,fjs);}(document,'script','facebook-jssdk'));
</script>

<h1><strong>Flappy Bird</strong> Web</h1>

<p id="share-buttons">
  <span class="fb-like" data-href="https://www.facebook.com/PlayFlappyBirdWeb"
    data-layout="button" data-action="like" data-show-faces="false"
    data-share="true"></span>
  <a href="https://twitter.com/share" class="twitter-share-button"
    data-url="http://www.flappybirdweb.net" data-text="Flappy Bird Web"
    data-count="none" data-hashtags="flappybird" data-dnt="true">Tweet</a>
  <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],
    p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){
    js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';
    fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
  </script>
</p>

<div id="flappy-bird"></div>

<script src="/static/scripts/game{{ '.js' if IS_DEV else '.min.js' }}"></script>

% if not IS_DEV:

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-48242310-1', 'flappybirdweb.net');
    ga('send', 'pageview');
  </script>
% end
